<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Document</title>
<style>
.success,
.errorr {
    color: white;
    padding: 5px;
    margin: 5px 0 15px 0 ;
}
.success {
    background-color: green;
}
.success {
    background-color: red;
}

</style>


</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
<form  id="book-form">
<div>
<label for="title">Book Title</label>
<input type="text" name="" id="title" class="u-full-width">

</div>

<div>
    <label for="author">Author</label>
    <input type="text" name="" id="author" class="u-full-width">
    
    </div>
    <div>
        <label for="book">ESBN</label>
        <input type="text" name="" id="esbn" class="u-full-width">
        
        </div>
    <input type="submit" class="submit u-full-width">
</form>


<table class="u-full-width">
    <thead> 
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ESBN</th>
        </tr>
    </thead>
    <tbody id="book-list"> </tbody> <!-- dynamicly added values  -->
</table>  

    </div>
    <!-- end container -->

<script>
// Book constructor
function Book(title,author, esbn){
this.title = title;
this.author=author;
this.esbn= esbn;

}
 

function UI(){}

UI.prototype.addBook= function(book){
    const list=document.getElementById('book-list');

    //create tr
    const row = document.createElement('tr');
    row.innerHTML = 
`<td>${book.title}</td>
<td>${book.author}</td>
<td>${book.esbn}</td>
<td><a href="#" class="delete">X</a></td>
`;

list.appendChild(row);
    console.log(row);
}


//Event listeners
document.getElementById('book-form').addEventListener('submit',function(e){

    //uzima vrednosti iz forme
const title = document.getElementById('title').value,
    author=document.getElementById('author').value,
    esbn=document.getElementById('esbn').value;


const book = new Book(author, title, esbn);

//UI

const ui = new UI();

//dodaje novu knjigu 
ui.addBook(book);

   // console.log(book);
    e.preventDefault(); //onemoguci default 
});

</script>

</body>
</html>
